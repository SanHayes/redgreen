<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>{:__('Title')}</th>
            <th>{:__('Content')}</th>
        </tr>
        </thead>
        <tbody>

        <tr>
            <td>期数</td>
            <td>{$row.qishu}</td>
        </tr>

        <tr>
            <td>预定结果</td>
            <td>
                <input  class="form-control" name="result" type="number" value="{$row.result|htmlentities}">
                <input  class="form-control" name="id" type="hidden" value="{$row.id}">
            </td>
        </tr>
        </tbody>
    </table>
    <div class="layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed">{:__('OK')}</button>
            <button type="reset" class="btn btn-primary btn-embossed btn-close" onclick="Layer.closeAll();">
                {:__('Close')}
            </button>
        </div>
    </div>
</form>
